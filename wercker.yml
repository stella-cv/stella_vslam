  steps:
    - script:
      name: setup ccache
      code: |
        export CCACHE_DIR=${WERCKER_CACHE_DIR}/.ccache
        ccache -M 950M
        ccache -s
    - script:
      name: cmake and make
      code: |
        mkdir build
        cd build
