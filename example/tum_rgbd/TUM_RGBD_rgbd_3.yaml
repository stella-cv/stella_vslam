# TUM-RGBD RGBD model for 03

#==============#
# Camera Model #
#==============#

Camera:
  name: "TUM-RGBD RGBD 03"
  setup: "RGBD"
  model: "perspective"

  fx: 535.4
  fy: 539.2
  cx: 320.1
  cy: 247.6

  k1: 0.0
  k2: 0.0
  p1: 0.0
  p2: 0.0
  k3: 0.0

  fps: 30.0
  cols: 640
  rows: 480
  focal_x_baseline: 40.0

  color_order: "RGB"

#================#
# ORB Parameters #
#================#

Feature:
  max_num_keypoints: 1000
  ini_max_num_keypoints: 2000
  scale_factor: 1.2
  num_levels: 8
  ini_fast_threshold: 20
  min_fast_threshold: 7

#=====================#
# Tracking Parameters #
#=====================#

depth_threshold: 40.0
depthmap_factor: 5000.0

